<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/profile.jpg" type="image/jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tomás Mota - Admin Login</title>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Conteúdo principal -->
    <main class="flex flex-col flex-grow items-center justify-center">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
                <p id="error-msg">Invalid credentials</p>
            </form>
        </div>
    </main>

    <!-- Footer Desktop -->
    <footer
        class="hidden md:flex py-8 px-6 bg-[var(--c-gray-2)]/80 backdrop-blur-md border-t border-gray-700 text-gray-300 text-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center w-full">
            <div class="text-left">
                © 2024 - <span class="year"></span>
                <a href="/" class="hover:text-white transition no-underline font-bold">Tomás Mota</a>. All Rights
                Reserved.
            </div>
            <div class="flex flex-col items-end">
                <nav class="flex gap-4">
                    <a href="/privacy-policy" class="hover:text-white no-underline transition">Privacy Policy</a>
                    <a href="/cookies" class="hover:text-white no-underline transition">Cookies</a>
                    <a href="/terms-of-service" class="hover:text-white no-underline transition">Terms of Service</a>
                </nav>
            </div>
        </div>
    </footer>


    <!-- ===================== -->
    <!-- Scripts -->
    <!-- ===================== -->
    <script src="script.js"></script>


</body>

</html>
