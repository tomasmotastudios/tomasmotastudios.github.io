<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/profile.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Admin - Artigos</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Cabeçalho -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
        <nav class="flex gap-4">
            <a href="dashboard.html" class="text-gray-600 hover:text-gray-900 transition">Dashboard</a>
            <a href="artigos.html" class="text-gray-600 hover:text-gray-900 transition font-semibold">Artigos</a>
            <a href="usuarios.html" class="text-gray-600 hover:text-gray-900 transition">Usuários</a>
            <a href="configs.html" class="text-gray-600 hover:text-gray-900 transition">Configurações</a>
            <a href="estatisticas.html" class="text-gray-600 hover:text-gray-900 transition">Estatísticas</a>
            <a id="logoutBtn" class="text-red-500 hover:text-red-700 transition font-semibold cursor-pointer">Logout</a>
        </nav>
    </header>

<main class="flex-grow main-container">

  <!-- Criar/Editar Artigo -->
  <div class="card mb-6">
      <h2 class="font-semibold mb-2" id="formTitle">Criar Novo Artigo</h2>
      <input id="articleTitle" class="input mb-2" placeholder="Título do artigo">
      <textarea id="articleContent" class="input mb-2" rows="4" placeholder="Conteúdo do artigo"></textarea>
      <button id="addArticleBtn" class="btn btn-primary">Publicar</button>
  </div>

  <!-- Lista de Artigos -->
  <div class="card">
      <h2 class="font-semibold mb-2">Artigos Existentes</h2>
      <table class="table">
          <thead>
              <tr>
                  <th>Título</th>
                  <th>Conteúdo</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody id="articlesTable"></tbody>
      </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/artigos.js"></script>



    <footer class="hidden md:flex py-8 px-6 bg-[var(--c-gray-2)]/80 backdrop-blur-md border-t border-gray-700 text-gray-300 text-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center w-full">
            <div class="text-left">
                © 2024 - <span class="year"></span>
                <a href="/" class="hover:text-white transition no-underline font-bold">Tomás Mota</a>. All Rights Reserved.
            </div>
            <div class="flex flex-col items-end">
                <nav class="flex gap-4">
                    <a href="/privacy-policy" class="hover:text-white no-underline transition">Privacy Policy</a>
                    <a href="/cookies" class="hover:text-white no-underline transition">Cookies</a>
                    <a href="/terms-of-service" class="hover:text-white no-underline transition">Terms of Service</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/artigos.js"></script>
    <script src="script.js"></script>
</body>
</html>
