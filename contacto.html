<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <!-- Metadados -->
  <meta charset="UTF-8" />
  <div id="favicon"></div>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Tomás Mota</title>

  <!-- CSS & JavaScript -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/contact.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">
  <main class="flex-grow">

    <!-- Preloader Profissional -->
    <div id="preloader" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-[9999]">

      <!-- Logo / iniciais animadas -->
      <div class="text-4xl sm:text-5xl font-bold text-blue-500 animate-bounce-slow">TM</div>

      <!-- Linha de loading -->
      <div class="mt-4 w-20 h-1 bg-blue-500 rounded-full animate-loading"></div>

      <!-- Texto Loading -->
      <p class="mt-4 text-gray-300 text-sm sm:text-base animate-pulse">A Carregar...</p>
    </div>

    <!-- ===================== -->
    <!-- Header / Navegação -->
    <!-- ===================== -->
    <div id="header"></div>

    <!-- ===================== -->
    <!-- Hero Section / Sobre Mim -->
    <!-- ===================== -->
    <section id="about" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
      <div class="hero-wrap card p-8 md:p-10 rounded-1xl">
        <!-- Título -->
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4">
          <span class="text-[var(--c-red)]">&lt;</span>
          <span class="text-white">Contacto</span>
          <span class="text-[var(--c-red)]" /> /&gt;</span>
        </h1>
        <!-- Descrição / Subtítulo secundário -->
        <p id="herop" class="max-w-3xl mx-auto text-gray-300 leading-relaxed">
          <span class="font-semibold text-[var(--c-white)]">Contacte-me</span> ao preencher o formulário abaixo — Será
          respondido num máximo de 24 horas
        </p>

      </div>

            <!-- ===================== -->
      <!-- Quadro 1: Redes sociais -->
      <!-- ===================== -->
      <!-- ===================== -->
      <div class="flex flex-col items-center pt-8 pb-0">
        <div class="flex flex-wrap justify-center gap-2">

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/tomasmotahq" target="_blank" class="transition-transform hover:scale-110">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"
              class="w-6 h-6 filter hover:brightness-110 transition-all"/>
          </a>

          <!-- GitHub -->
          <a href="https://github.com/tomasmotahq" target="_blank" class="transition-transform hover:scale-110">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"
              class="w-6 h-6 filter hover:brightness-110 transition-all"/>
          </a>

          <!-- Facebook -->
          <a href="https://www.facebook.com/tomasmotahq" target="_blank" class="transition-transform hover:scale-110">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg"
              class="w-6 h-6 filter hover:brightness-110 transition-all"/>
          </a>

          <!-- Gmail -->
          <!-- <a href="mailto:tomasmotastudios@gmail.com" target="_blank" class="transition-transform hover:scale-110">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg"
              class="w-6 h-6 filter hover:brightness-110 transition-all"/>
          </a> -->

        </div>
      </div>

      <!-- Container centralizado horizontal e verticalmente -->
      <section class="contact-section max-w-4xl mx-auto mt-05 px-6 py-8 space-y-10">

        <!-- ===================== -->
        <!-- Quadro 2: Formulário -->
        <!-- ===================== -->
        <div>
          <!-- <h2 class="text-1xl font-extrabold mb-6">Send Me a Message</h2>
          <p>*Required</p> -->
          <form action="https://formspree.io/f/xvgbagja" method="POST" class="flex flex-col gap-4">
            <input type="text" name="Nome-TMS" placeholder="Nome*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]">
            <input type="email" name="Email-TMS" placeholder="Email*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]">
            <input id="phone" type="tel" name="Telefone-TMS" placeholder="Telefone"
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]">
            <textarea name="Mensagem-TMS" rows="5" placeholder="Mensagem*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]"></textarea>
            <button type="submit" class="btn mt-2 px-6 py-3 w-max self-center">Enviar Mensagem</button>
          </form>
        </div>
      </section>

    </section>
  </main>


  <!-- ===================== -->
  <!-- Footer -->
  <!-- ===================== -->
  <div id="footer"></div>

</body>

</html>
