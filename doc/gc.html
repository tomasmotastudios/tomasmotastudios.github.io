<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomás Mota</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 70vh;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #fafafa;
    }

    button {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #gerarBtn {
      background-color: #007bff;
      color: white;
      width: 100%;
      margin-top: 0.5rem;
    }

    .codigo {
      background: #f0f0f0;
      border-radius: 6px;
      padding: 0.4rem;
      font-family: monospace;
      margin-top: 0.3rem;
    }

    #result {
      margin-top: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: 1px solid #ccc;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #333;
      transition: 0.3s;
      z-index: 2;
    }

    .voltar:hover {
      background-color: #f0f0f0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #555;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <button class="voltar" onclick="window.location.href='../index.html'">← Voltar</button>

  <div class="card">
    <h1>Gerador de Códigos de Arquivos</h1>

    <label>Tipo de Arquivo:</label>
    <select id="tipo">
      <option value="doc">Documento</option>
      <option value="img">Imagem</option>
      <option value="outro">Outro</option>
    </select>

    <label>Categoria:</label>
    <select id="categoria">
      <option value="certificados">Certificados</option>
      <option value="perfil">Foto de Perfil</option>
      <option value="logos">Fotografia</option>
      <option value="music-single">Single</option>
      <option value="music-album">Álbum</option>
    </select>

    <button id="gerarBtn">Gerar</button>

    <div id="result"></div>
  </div>

  <footer>© 2024 - <span id="ano"></span> Tomás Mota Studios, Unipessoal, Lda. Todos os direitos reservados.</footer>

  <script>
    // Atualiza o ano automaticamente
    document.getElementById("ano").textContent = new Date().getFullYear();

    // Função para gerar códigos
    function gerarCodigoAleatorio(tipo, categoria, extensao = "png") {
      const site = "10"; 
      const tipos = { "doc": "1001", "img": "1002", "outro": "1003" };
      const categorias = { "certificados": "201", "perfil": "202", "logos": "203", "music-single": "204", "music-album": "205" };
      const aleatorio = Math.floor(Math.random() * 9000 + 1000); 
      return site + tipos[tipo] + categorias[categoria] + aleatorio + "." + extensao;
    }

    const gerarBtn = document.getElementById("gerarBtn");
    const resultDiv = document.getElementById("result");

    gerarBtn.addEventListener("click", () => {
      resultDiv.innerHTML = ""; // limpa resultados anteriores
      const tipo = document.getElementById("tipo").value;
      const categoria = document.getElementById("categoria").value;

      for (let i = 0; i < 10; i++) { // sempre 10 códigos
        const codigo = gerarCodigoAleatorio(tipo, categoria);
        const div = document.createElement("div");
        div.textContent = codigo;
        div.className = "codigo";
        resultDiv.appendChild(div);
      }
    });

    // Partículas simples escuras
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(120,120,120,0.25)";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
