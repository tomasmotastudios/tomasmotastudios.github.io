      <div class="text-4xl sm:text-5xl font-bold text-blue-500 animate-bounce-slow">TM</div>

      <div class="hero-wrap card p-8 md:p-10 rounded-1xl">
        <!-- Título -->
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4">
          <span class="text-[var(--c-red)]">&lt;</span>
          <span class="text-white">Contact</span>
          <span class="text-[var(--c-red)]" /> /&gt;</span>
        </h1>
        <!-- Descrição / Subtítulo secundário -->
        <p id="herop" class="max-w-3xl mx-auto text-gray-300 leading-relaxed">
          <span class="font-semibold text-[var(--c-white)]">Contact me</span> by filling out the form below — Will be
          answered within a maximum of 48 hours
        </p>

      </div>

      <!-- Container centralizado horizontal e verticalmente -->
      <section class="contact-section max-w-4xl mx-auto mt-16 px-6 py-12 space-y-10">

        <!-- ===================== -->
        <!-- Quadro 1: Formulário -->
        <!-- ===================== -->
        <div>
          <!-- <h2 class="text-1xl font-extrabold mb-6">Send Me a Message</h2>

          <form action="https://formspree.io/f/xvgbagja" method="POST" class="flex flex-col gap-4">
            <input type="text" name="Name" placeholder="Name*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]">
            <input type="email" name="Email" placeholder="Email*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]">
            <input id="phone" type="tel" name="phone" placeholder="Phone Number*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]">
            <textarea name="Message" rows="5" placeholder="Message*" required
              class="p-3 rounded-lg bg-[rgba(15,22,32,0.6)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--c-red)]"></textarea>
            <button type="submit" class="btn mt-2 px-6 py-3 w-max self-center">Send Message</button>
          </form>
        </div>
      </section>
