<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configurar dark mode via class
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      background: linear-gradient(270deg, #1e3a8a, #3b82f6, #1e40af);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-link {
      transition: all 0.3s ease;
    }

    .btn-link:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body class="font-sans overflow-x-hidden overflow-y-auto transition-colors duration-500">
  <div class="min-h-screen flex flex-col items-center justify-start py-12 px-4">
    <div class="card relative bg-white/90 dark:bg-gray-800 backdrop-blur shadow-2xl border border-gray-200 dark:border-gray-700 rounded-2xl p-10 max-w-md w-full text-center">

      <!-- Top action buttons -->
      <button id="share-btn"
        class="absolute top-4 left-4 w-9 h-9 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 shadow">
        <svg class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="currentColor" viewBox="0 0 24 24">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.48 2.48 0 000-1.39l7.05-4.11A2.5 2.5 0 1014.5 5a2.5 2.5 0 001.96.97c.76 0 1.44-.3 1.96-.77a2.5 2.5 0 10-3.92 3.16l-7.05 4.11a2.5 2.5 0 100 3.46l7.05 4.11A2.5 2.5 0 1018 16.08z"/>
        </svg>
      </button>

      <button id="theme-btn"
        class="absolute top-4 right-4 w-9 h-9 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 shadow">
        <svg id="theme-icon" class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="currentColor" viewBox="0 0 24 24">
          <!-- Default Sun -->
          <path d="M12 4.5a7.5 7.5 0 100 15 7.5 7.5 0 000-15zm0-2a1 1 0 011 1v2a1 1 0 01-2 0v-2a1 1 0 011-1zm0 18a1 1 0 011 1v2a1 1 0 01-2 0v-2a1 1 0 011-1zm9-9a1 1 0 01-1 1h-2a1 1 0 010-2h2a1 1 0 011 1zm-16 0a1 1 0 01-1 1H2a1 1 0 010-2h2a1 1 0 011 1z"/>
        </svg>
      </button>

      <div class="mb-6">
        <a href="../" target="_blank" class="btn-link inline-block bg-gradient-to-r from-blue-700 to-blue-500 text-white px-6 py-2 rounded-full font-medium shadow hover:from-blue-800 hover:to-blue-600 text-sm sm:text-base">
          Visit My Website
        </a>
      </div>

      <img src="../src/img/25/09/1010022022129.png" alt="Profile Photo" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full mx-auto mb-4 border border-gray-300 dark:border-gray-600 shadow-md">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">Tomás Mota</h1>
      <p class="text-gray-600 dark:text-gray-300 text-sm mb-8">Fullstack Dev & Photographer</p>

      <!-- Links -->
      <div class="space-y-3 sm:space-y-4">
        <a href="../cv" target="_blank"
          class="btn-link flex items-center justify-center gap-2 bg-blue-700 text-white py-2 sm:py-3 rounded-lg font-medium shadow hover:bg-blue-800 text-sm sm:text-base">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 4h12v2H6zm0 6h12v2H6zm0 6h12v2H6z" />
          </svg>
          CV
        </a>
        <a href="../linkedin" target="_blank"
          class="btn-link flex items-center justify-center gap-2 bg-gray-900 text-white py-2 sm:py-3 rounded-lg font-medium shadow hover:bg-black text-sm sm:text-base">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M4.98 3.5C3.34 3.5 2 4.85 2 6.5s1.34 3 2.98 3C6.62 9.5 8 8.15 8 6.5S6.62 3.5 4.98 3.5zM2 20h6V10H2v10zM14.5 10c-1.74 0-3.25.81-4.22 2.09V10h-6v10h6v-5c0-1.1.9-2 2-2s2 .9 2 2v5h6v-6c0-3.31-2.69-6-6-6z" />
          </svg>
          LinkedIn
        </a>
        <a href="../github" target="_blank"
          class="btn-link flex items-center justify-center gap-2 bg-gray-800 text-white py-2 sm:py-3 rounded-lg font-medium shadow hover:bg-gray-900 text-sm sm:text-base">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 .5C5.73.5.5 5.73.5 12c0 5.1 3.29 9.41 7.86 10.95.58.11.79-.25.79-.56 0-.28-.01-1.04-.02-2.04-3.2.7-3.87-1.54-3.87-1.54-.52-1.32-1.28-1.68-1.28-1.68-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.19 1.77 1.19 1.03 1.76 2.71 1.25 3.37.96.1-.75.4-1.25.73-1.54-2.55-.29-5.23-1.27-5.23-5.65 0-1.25.45-2.27 1.18-3.07-.12-.29-.51-1.46.11-3.05 0 0 .96-.31 3.14 1.18.91-.25 1.88-.38 2.85-.39.97.01 1.94.14 2.85.39 2.18-1.49 3.14-1.18 3.14-1.18.62 1.59.23 2.76.11 3.05.73.8 1.18 1.82 1.18 3.07 0 4.39-2.69 5.36-5.25 5.65.41.35.77 1.05.77 2.12 0 1.53-.01 2.76-.01 3.14 0 .31.21.67.8.56A10.51 10.51 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z" />
          </svg>
          GitHub
        </a>
        <a href="../" target="_blank"
          class="btn-link flex items-center justify-center gap-2 bg-indigo-700 text-white py-2 sm:py-3 rounded-lg font-medium shadow hover:bg-indigo-800 text-sm sm:text-base">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 4.5c-4.14 0-7.5 3.36-7.5 7.5S7.86 19.5 12 19.5s7.5-3.36 7.5-7.5S16.14 4.5 12 4.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
          </svg>
          Portfolio
        </a>
        <a href="mailto:tomasmota.coffee934@silomails.com"
          class="btn-link flex items-center justify-center gap-2 bg-green-700 text-white py-2 sm:py-3 rounded-lg font-medium shadow hover:bg-green-800 text-sm sm:text-base">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z" />
          </svg>
          Email
        </a>
      </div>

      <p class="text-xs text-gray-500 dark:text-gray-400 mt-8">© 2025 Tomás Mota. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Theme toggle
    const themeBtn = document.getElementById('theme-btn');
    const themeIcon = document.getElementById('theme-icon');

    // Lê preferências guardadas
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark') document.documentElement.classList.add('dark');

    function updateIcon() {
      if(document.documentElement.classList.contains('dark')) {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>'; // Moon
      } else {
        themeIcon.innerHTML = '<path d="M12 4.5a7.5 7.5 0 100 15 7.5 7.5 0 000-15zm0-2a1 1 0 011 1v2a1 1 0 01-2 0v-2a1 1 0 011-1zm0 18a1 1 0 011 1v2a1 1 0 01-2 0v-2a1 1 0 011-1zm9-9a1 1 0 01-1 1h-2a1 1 0 010-2h2a1 1 0 011 1zm-16 0a1 1 0 01-1 1H2a1 1 0 010-2h2a1 1 0 011 1z"/>'; // Sun
      }
    }

    updateIcon();

    themeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      updateIcon();
    });

    // Share button
    const shareBtn = document.getElementById('share-btn');
    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Check out Tomás Mota",
            text: "Here are my professional links:",
            url: window.location.href
          });
        } catch(err) {
          console.error("Error sharing:", err);
        }
      } else {
        prompt("Copy this URL:", window.location.href);
      }
    });
  </script>
</body>
</html>
