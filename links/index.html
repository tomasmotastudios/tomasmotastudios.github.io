<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Tomás Mota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos base: Fundo Escuro */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo muito escuro */
            color: #f0f0f0; /* Cor do texto clara */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 960px; /* Largura máxima, para não ficar exagerado em monitores grandes */
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Espaço para a foto/nome no topo */
        }

        /* Foto de Perfil (Manter o teu estilo) */
        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6; /* Borda da cor que usas */
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        /* --- Estilo dos Links Quadrados (O que pediste) --- */

        .social-links {
            display: flex;
            flex-wrap: wrap; /* Para quebrarem em mobile */
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding: 20px 0;
        }

        .social-link-item {
            /* Tamanho dos quadrados */
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 2px solid #f0f0f0; /* Borda branca/clara inicial */
            border-radius: 8px; /* Cantos ligeiramente arredondados */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transição suave */
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        /* Icone dentro do quadrado */
        .social-link-item i {
            font-size: 24px;
            color: #f0f0f0; /* Cor do ícone inicial (clara) */
            z-index: 2; /* Para o ícone ficar por cima do efeito de fundo */
            transition: color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transição suave */
        }

        /* Efeito Hover (Cor Contrária - Estilo Lo-Fi Girl) */
        .social-link-item:hover {
            border-color: #1a1a1a; /* Borda fica da cor do fundo do corpo (escura) */
        }
        
        /* A cor de fundo "contrária" (clara) vai ser um overlay */
        .social-link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Cor contrária ao fundo (claro) */
            transform: scale(0); /* Começa invisível */
            border-radius: 6px;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1;
        }

        .social-link-item:hover::before {
            transform: scale(1); /* Expande e cobre o quadrado */
        }
        
        /* O ÍCONE deve mudar para a cor escura (contrária ao overlay claro) no hover */
        .social-link-item:hover i {
            color: #1a1a1a; /* Cor contrária ao overlay (escura) */
            transform: scale(1.1);
        }
        
        /* --- Links de Ações Principais (Botões maiores) --- */
        .main-links {
            width: 100%;
            max-width: 400px; /* Limitar largura dos botões longos */
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .main-link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 25px;
            background-color: #3b82f6; /* Cor de destaque */
            color: #1a1a1a; /* Texto escuro */
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .main-link-btn:hover {
            background-color: #60a5fa; /* Cor de destaque mais clara */
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
        }

        /* Container para a sobreposição das fotos */
        .profile-group {
            position: relative;
            /* Permite que os filhos se posicionem */
            width: 140px;
            /* Tamanho do container = tamanho das fotos */
            height: 140px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .profile-photo {
            /* Estilos base */
            width: 100%;
            /* Ocupa o total do container (140px) */
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;

            /* Configuração para a animação */
            position: absolute;
            /* Coloca as duas imagens no mesmo lugar */
            top: 0;
            left: 0;
            opacity: 0;
            /* Começa invisível */
            animation-duration: 10s;
            /* Duração total do ciclo (5s por imagem) */
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Animação Keyframes */
        @keyframes photo-fade {
            0% {
                opacity: 1;
            }

            /* Início: Foto 1 visível */
            25% {
                opacity: 1;
            }

            /* Mantém visível */
            50% {
                opacity: 0;
            }

            /* Transição para invisível */
            75% {
                opacity: 0;
            }

            /* Mantém invisível */
            100% {
                opacity: 1;
            }

            /* Volta a ser visível */
        }

        /* Aplicar a animação à primeira foto (alterna entre 1 e 0) */
        .photo-1 {
            animation-name: photo-fade;
            z-index: 2;
            /* Garante que está por cima no início */
        }

        /* Aplicar a animação à segunda foto (começa a meio do ciclo) */
        .photo-2 {
            animation-name: photo-fade;
            animation-delay: -5s;
            /* Começa a animação a meio do ciclo (5s mais cedo) */
            z-index: 1;
            /* Garante que está por baixo no início */
        }

        /* Remover o efeito hover da foto (já não se aplica bem a duas fotos animadas) */
        /* .profile-photo:hover { transform: none; } */
    </style>
</head>

<body>
    <div class="container">

        <div class="profile-group">
            <img src="../src/img/1010022023743.jpg" alt="Profile Photo 1" class="profile-photo photo-1">
            <img src="../src/img/1010022036936.jpg" alt="Profile Photo 2" class="profile-photo photo-2">
        </div>
        <h1>Tomás Mota</h1>
        <!-- <p style="font-size: 1.1em; color: #a0a0a0; margin-bottom: 20px;">Dev Fullstack | Fotógrafo</p> -->

        <div class="main-links">
            <a href="../" target="_blank" class="main-link-btn" style="background-color: #4f46e5;">
                <i class="fa-solid fa-desktop"></i> Website
            </a>
            <a href="../cv" target="_blank" class="main-link-btn" style="background-color: #22c55e;">
                <i class="fa-solid fa-file-lines"></i> CV Profissional
            </a>
            <a href="../contacto" target="_blank" class="main-link-btn" style="background-color: #f9cb16;">
                <i class="fa-solid fa-envelope"></i> Contato
            </a>
            <a href="newsletter" target="_blank" class="main-link-btn" style="background-color: #f97316;">
                <i class="fa-solid fa-newspaper"></i> Newsletter
            </a>
        </div>


        <div class="social-links">
            <a href="linkedin" target="_blank" class="social-link-item" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <a href="github" target="_blank" class="social-link-item" title="GitHub">
                <i class="fab fa-github"></i>
            </a>

            <a href="youtube" target="_blank" class="social-link-item" title="Instagram">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <footer style="margin-top: 40px; font-size: 0.8em; color: #a0a0a0; text-align: center;">
            <p>© & ℗ 2024 - <span class="year"></span> Tomás Mota Studios Unipessoal, Lda. Todos os direitos reservados.</p>
        </footer>

    </div>

        <script>
        // Dynamic year
        document.querySelectorAll(".year").forEach(span => {
            span.textContent = new Date().getFullYear();
        });
        </script>

</body>
</html>
