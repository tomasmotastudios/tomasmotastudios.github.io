<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomás Mota - Photography Portfolio - Bernardo Lopes - Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #071022;
      --bg-gradient-end: #082033;
      --modal-bg-start: #071226;
      --modal-bg-end: #041021;
      --text-color: #e6eef8;
      --subtext-color: #94a3b8;
      --accent-color: #7dd3fc;
      --btn-bg: transparent;
      --btn-border: var(--accent-color);
      --btn-hover-bg: var(--accent-color);
      --btn-hover-color: #071022;
      --shadow: rgba(2, 6, 23, 0.6);
      --font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 3rem 1.5rem;
      background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 8px var(--shadow);
    }
    p {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--subtext-color);
      margin-bottom: 2rem;
      text-shadow: 0 1px 4px var(--shadow);
    }
    a.download-btn {
      display: inline-block;
      padding: 0.85rem 2.2rem;
      font-weight: 700;
      font-size: 1.15rem;
      color: var(--accent-color);
      background: var(--btn-bg);
      border: 2.5px solid var(--btn-border);
      border-radius: 0.8rem;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(125, 211, 252, 0.35);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    a.download-btn:hover,
    a.download-btn:focus {
      background-color: var(--btn-hover-bg);
      color: var(--btn-hover-color);
      box-shadow: 0 8px 20px rgba(125, 211, 252, 0.6);
      outline: none;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: var(--subtext-color);
      user-select: none;
    }
    footer a {
      color: var(--accent-color);
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    footer a:hover,
    footer a:focus {
      color: #a0d8ff;
      outline: none;
    }
  </style>
</head>

</body>
</html>
