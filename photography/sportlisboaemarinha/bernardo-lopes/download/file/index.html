<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://tomasmotadev.github.io/profile.jpg" type="image/jpeg" />
  <title>Download â€” Loading</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:linear-gradient(180deg,#071022 0%, #082033 100%);display:flex;align-items:center;justify-content:center}
    .overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,6,23,0.6),rgba(2,6,23,0.7));display:flex;align-items:center;justify-content:center;backdrop-filter:blur(4px);opacity:1;pointer-events:auto}
    .modal{width:min(520px,92vw);background:linear-gradient(180deg,#071226,#041021);padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:14px;align-items:center}
    .spinner{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(90deg,rgba(125,211,252,0.08),rgba(96,165,250,0.06));}
    .ring{width:36px;height:36px;border-radius:50%;border:4px solid rgba(125,211,252,0.16);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
      <div class="spinner" aria-hidden="true"><div class="ring"></div></div>
      <div style="text-align:center">
        <div id="overlayTitle" style="font-weight:700">Preparing downloads...</div>
        <div id="overlayDesc" style="color:var(--muted);font-size:0.95rem;margin-top:6px">The downloads will start automatically.</div>
      </div>
    </div>
  </div>

  <script>
    // Array of files to download, with URL and suggested filename
    const files = [
      {
        url: "https://tomasmotadev.github.io/photography/sportlisboaemarinha/bernardo-lopes/download/file/SLMarinha's%20Bernardo%20Lopes%20Photoshoot%20%2301.tar.gz",
        filename: "SLMarinha's Bernardo Lopes Photoshoot #01.tar.gz"
      },
      {
        url: "https://tomasmotadev.github.io/photography/sportlisboaemarinha/bernardo-lopes/download/file/SLMarinha's%20Bernardo%20Lopes%20Photoshoot%20%2302.tar.gz",
        filename: "SLMarinha's Bernardo Lopes Photoshoot #02.tar.gz"
      }
    ];

    // Function to trigger download by creating an <a> and clicking it
    function triggerDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // Trigger downloads one by one with a small delay
    window.addEventListener('load', () => {
      files.forEach((file, index) => {
        setTimeout(() => {
          triggerDownload(file.url, file.filename);
        }, index * 1500); // 1.5s interval between downloads to avoid blocking
      });
    });
  </script>
</body>
</html>
