  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --subtext-color: #ccc;
      --link-hover: #bbb;
    }

    body.light {
      --bg-color: #fff;
      --text-color: #000;
      --subtext-color: #333;
      --link-hover: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
    }

    h3 {
      font-size: 1.6rem;
      color: var(--subtext-color);
      margin: 2rem 0 1rem;
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .empresa-row {
      position: relative;
      margin-bottom: 2rem;
    }

    .projetos-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .projeto {
      flex: 0 0 auto;
      width: 250px;
      text-decoration: none;
      color: inherit;
    }

    .projeto img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }

    .projeto img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    .projeto-title {
      margin-top: 0.5rem;
      font-size: 1rem;
      text-align: left;
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-color);
      border: 2px solid var(--text-color);
      color: var(--text-color);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1;
      transition: 0.3s;
    }

    .scroll-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .scroll-left {
      left: -1.5rem;
    }

    .scroll-right {
      right: -1.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .projeto {
        width: 180px;
      }
    }
  </style>
</head>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function scrollLeft(btn) {
      const container = btn.nextElementSibling;
      container.scrollLeft -= 300;
    }

    function scrollRight(btn) {
      const container = btn.previousElementSibling;
      container.scrollLeft += 300;
    }
  </script>
