<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/profile.jpg" type="image/jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../../assets/css/photoshoot.css">
    <link rel="stylesheet" href="../../../../assets/css/styles.css">
    <title>Tomás Mota - Photoshoot</title>
</head>

<body class="min-h-screen flex flex-col">
    <main class="flex-grow">

        <!-- ===================== -->
        <!-- Header / Navegação -->
        <!-- ===================== -->
        <div id="header"></div>


        <!-- ===================== -->
        <!-- Photoshoot Gallery -->
        <!-- ===================== -->
        <section id="photoshoot" class="px-6 py-12">
            <h2 class="text-3xl font-bold mb-8 text-center">Photoshoot – Gabriel Eloi</h2>

            <div class="grid grid-cols-3 lg:grid-cols-7 gap-4">

                <!-- Fotos -->
                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/1.jpg" alt="Foto 1"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/2.jpg" alt="Foto 2"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/3.jpg" alt="Foto 3"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/4.jpg" alt="Foto 4"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/5.jpg" alt="Foto 5"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/6.jpg" alt="Foto 6"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="src/img/7.jpg" alt="Foto 7"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

            </div>
        </section>

        <!-- ===================== -->
        <!-- Lightbox Overlay -->
        <!-- ===================== -->
        <div id="lightbox"
            class="fixed inset-0 hidden bg-black/70 backdrop-blur-sm z-50 cursor-pointer flex items-center justify-center">
            <img id="lightbox-img" src="" alt="Expanded Photo" class="max-w-[90%] max-h-[90%] rounded-xl shadow-2xl">
        </div>
    </main>

    <!-- ===================== -->
    <!-- Footer -->
    <!-- ===================== -->
    <!-- Footer Desktop -->
    <div id="footer"></div>

    <!-- ===================== -->
    <!-- Scripts -->
    <!-- ===================== -->
    <script src="../../../../assets/js/photoshoot.js"></script>
    <script src="../../../../assets/js/script.js"></script>

</body>

</html>
