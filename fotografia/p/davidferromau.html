<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <!-- Metadados -->
  <meta charset="UTF-8" />
  <div id="favicon"></div>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomás Mota | Fotografia | David Ferromau</title>

  <!-- CSS & JavaScript -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/fotografia.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <script src="../../assets/js/fotografia.js"></script>
  <script src="../../assets/js/script.js"></script>
</head>

<body class="min-h-screen flex flex-col">
    <main class="flex-grow">

        <!-- ===================== -->
        <!-- Header / Navegação -->
        <!-- ===================== -->
        <div id="header"></div>

        <!-- ===================== -->
        <!-- Photoshoot Gallery -->
        <!-- ===================== -->
        <section id="photoshoot" class="px-6 py-12">
            <h2 class="text-3xl font-bold mb-8 text-center">David Ferromau</h2>

            <div class="grid grid-cols-3 lg:grid-cols-7 gap-4">

                <!-- Fotos -->
                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022038733.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022031202.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022034636.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022031810.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022034706.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022039251.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

                <div class="overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-black">
                    <img src="../../src/img/1010022037410.jpg"
                        class="w-full object-contain cursor-pointer hover:scale-105 transition-transform duration-500">
                </div>

            </div>
        </section>

        <!-- ===================== -->
        <!-- Lightbox Overlay -->
        <!-- ===================== -->
        <div id="lightbox"
            class="fixed inset-0 hidden bg-black/70 backdrop-blur-sm z-50 cursor-pointer flex items-center justify-center">
            <img id="lightbox-img" src="" alt="Expanded Photo" class="max-w-[90%] max-h-[90%] rounded-xl shadow-2xl">
        </div>
    </main>

    <!-- ===================== -->
    <!-- Footer -->
    <!-- ===================== -->
    <div id="footer"></div>

</body>

</html>
