<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8" />
  <div id="favicon"></div>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tomás Mota - 404</title>

  <!-- CSS inline -->
  <style>
    :root {
      --c-white: #ffffff;
      --c-white2: #cfcfcf;
      --c-black: #000000;
      --c-gray: #2b2f36;
      --c-gray-2: #3a3f46;
      --c-red: #ff3b3b;
      --c-blue: #1a73ff;
      --c-yellow: #ffd43b;
    }

    /* Fundo animado */
    body {
      background:
        radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.534), transparent 50%),
        radial-gradient(circle at 85% 80%, #f7f7f7a9, transparent 50%),
        linear-gradient(180deg, #464749 0%, #141b2a 100%);
      background-size: 200% 200%;
      animation: moveBackground 30s ease infinite;
      color: var(--c-white);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    /* Container de partículas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      opacity: 0.8;
      animation: float linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      to {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Glitch no título */
    #error-title {
      color: var(--c-red);
      position: relative;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px var(--c-blue), -2px -2px var(--c-yellow);
      }

      25% {
        text-shadow: -2px -2px var(--c-blue), 2px 2px var(--c-yellow);
      }

      50% {
        text-shadow: 2px -2px var(--c-blue), -2px 2px var(--c-yellow);
      }

      75% {
        text-shadow: -2px 2px var(--c-blue), 2px -2px var(--c-yellow);
      }

      100% {
        text-shadow: 2px 2px var(--c-blue), -2px -2px var(--c-yellow);
      }
    }

    /* Botão voltar */
    .back-home {
      background-color: rgba(15, 22, 32, 0.349);
      backdrop-filter: blur(10px);
    }

    .back-home:hover {
      background-color: rgba(15, 22, 32, 0.55);
    }

    /* Rodapé */
    footer {
      margin-top: auto;
      text-align: center;
      color: var(--c-white);
      background-color: rgba(15, 22, 32, 0.349);
      /* mesmo fundo */
      backdrop-filter: blur(5px);
      /* mesmo blur */
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <main class="flex-grow">
    <!-- Container das partículas -->
    <div id="particles"></div>

    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 shadow-md bg-[var(--c-gray-2)] sticky top-0 z-50">
      <a href="/" class="flex items-center space-x-3">
        <img src="profile.jpg" alt="Logo" class="w-10 h-10 rounded-full">
        <span class="font-bold text-xl">Tomás Mota</span>
      </a>
      <!-- <nav class="hidden md:flex space-x-3">
      <a href="/" class="px-4 py-2 rounded-lg text-white transition hover:underline"
         style="background-color: rgba(15, 22, 32, 0.349); backdrop-filter: blur(10px);">
         Home
      </a>
    </nav>-->
    </header>

    <!-- Conteúdo 404 -->
    <main class="flex flex-col items-center justify-center text-center px-6 py-24 min-h-[70vh] relative z-10">
      <h1 id="error-title" class="text-7xl md:text-9xl font-extrabold mb-6">404</h1>
      <p class="text-xl md:text-2xl text-gray-200 mb-6 glitch-subtitle">
        Oops! A página que procura não existe.
      </p>
      <a href="/" class="px-6 py-3 rounded-lg text-white text-lg font-semibold transition hover:underline back-home">
        ← Página Inicial
      </a>
    </main>
  </main>

  <!-- ===================== -->
  <!-- Footer -->
  <!-- ===================== -->
    <!-- Footer Desktop -->
    <div id="footer"></div>

  <!-- JS inline -->
  <script>
//
// Footer
//
fetch("/includes/footer.html")
    .then(response => response.text())
    .then(data => {
    // Insere o HTML do footer
        document.getElementById("footer").innerHTML = data;

    // Carrega o JS do header (mobile menu, dropdowns etc.)
    const script = document.createElement("script");
    script.src = "/assets/js/footer.js";
    document.body.appendChild(script);
    });

    // Fade-in dos elementos principais
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll("#error-title, .glitch-subtitle, .back-home");
      elements.forEach((el, i) => {
        el.style.opacity = 0;
        setTimeout(() => {
          el.style.transition = "opacity 1s ease";
          el.style.opacity = 1;
        }, i * 400);
      });

      // Criar partículas
      const particlesContainer = document.getElementById("particles");
      const numParticles = 40; // quantidade de partículas

      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // tamanho aleatório
        const size = Math.random() * 6 + 4; // entre 4px e 10px
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // posição inicial aleatória
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;

        // duração e atraso da animação
        const duration = Math.random() * 10 + 10; // entre 10s e 20s
        const delay = Math.random() * 5;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;

        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>

</html>
