<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/profile.jpg" type="image/jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./404.css">
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Container das partículas -->
    <div id="particles"></div>

    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 shadow-md bg-[var(--c-gray-2)] sticky top-0 z-50">
        <a href="/" class="flex items-center space-x-3">
            <img src="/profile.jpg" alt="Logo" class="w-10 h-10 rounded-full">
            <span class="font-bold text-xl">Tomás Mota</span> 
        </a>
        <nav class="hidden md:flex space-x-3">
            <a href="/" class="px-4 py-2 rounded-lg text-white transition hover:underline"
               style="background-color: rgba(15, 22, 32, 0.349); backdrop-filter: blur(10px);">
               Home
            </a>
        </nav>
    </header>

    <!-- Conteúdo 404 -->
    <main class="flex flex-col items-center justify-center text-center px-6 py-24 min-h-[70vh] relative z-10">
        <h1 id="error-title" class="text-7xl md:text-9xl font-extrabold mb-6">404</h1>
        <p class="text-xl md:text-2xl text-gray-200 mb-6 glitch-subtitle">
            Oops! The page you are looking for does not exist.
        </p>
        <a href="/" class="px-6 py-3 rounded-lg text-white text-lg font-semibold transition hover:underline back-home">
           ← Go to Home
        </a>
    </main>

    <!-- Footer -->
    <footer class="py-10 text-sm relative z-10">
        © 2024 - <span id="year"></span>
        <a href="/" class="text-gray-300 hover:text-white transition no-underline">
            Tomás Mota Studios</a>. All Rights Reserved.
    </footer>

    <script src="./404.js"></script>
</body>
</html>
