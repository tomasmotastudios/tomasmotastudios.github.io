<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://tomasmotadev.github.io/profile.jpg" type="image/jpeg" />
  <title>Spies – Single by Makyneta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --subtext-color: #ccc;
    }
    body.light {
      --bg-color: #fff;
      --text-color: #000;
      --subtext-color: #333;
    }
    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    .top-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    h3 {
      color: var(--subtext-color);
      margin-bottom: 2rem;
    }
    .cover {
      width: 100%;
      max-width: 350px;
      border-radius: 0.5rem;
      display: block;
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .lyrics {
      white-space: pre-line;
      color: var(--subtext-color);
      font-style: italic;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="btn" onclick="history.back()">← Back</button>
    <button class="btn" onclick="toggleTheme()">Change Theme</button>
  </div>

  <h1 data-aos="fade-up">Spies</h1>
  <h3 data-aos="fade-up">Single · Makyneta · 2025</h3>

  <img src="https://tomasmotadev.github.io/music/src/img/singles/spies.jpg" alt="Spies Single Cover" class="cover" data-aos="fade-up">

  <iframe src="https://www.youtube.com/embed/Nf-zAejXXVU" allowfullscreen data-aos="fade-up"></iframe>

  <h2 data-aos="fade-up">Lyrics</h2>
  <div class="lyrics" data-aos="fade-up">
Shadows moving in the dark  
Whispering where we are  
Eyes that never close at night  
Watching from afar...
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
