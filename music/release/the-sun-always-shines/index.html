<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://tomasmotadev.github.io/profile.jpg" type="image/jpeg" />
    <title>Spies – Single by Makyneta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

    <style>
        /* Paleta base personalizada (branco, cinza, preto, vermelho, azul, amarelo) */
        :root {
            --c-white: #ffffff;
            --c-white2: #cfcfcf;
            --c-black: #0b0b0b;
            --c-gray: #2b2f36;
            --c-gray-2: #3a3f46;
            --c-red: #ff3b3b;
            --c-blue: #1a73ff;
            --c-yellow: #ffd43b;
        }

        body {
            text-align: center;
            background: var(--c-black);
            color: var(--c-white);
            font-family: 'Inter', sans-serif;
        }
        
        .card {
            border-radius: 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .10);
            background: var(--c-gray-2);
            color: var(--c-white);
        }

        header {
            background: var(--c-gray-2);
            color: var(--c-white);
        }
        header a, header button {
            color: var(--c-white);
        }
        header a:hover, header button:hover {
            color: var(--c-white);
        }
        #mobile-menu {
            background: var(--c-gray-2);
            color: var(--c-white);
        }
        #mobile-menu a {
            color: var(--c-white);
        }
        footer {
            color: var(--c-gray);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--c-gray-2);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .dropdown-content a {
            color: var(--c-white);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: var(--c-gray);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .mobile-dropdown-btn {
            display: block;
            cursor: pointer;
        }
        .mobile-dropdown-content {
            display: none;
            padding-left: 1rem;
            padding-top: 0.5rem;
        }
        .mobile-dropdown-content a {
            padding: 8px 0;
        }

        /* Estilos específicos da página do single */
        main {
            padding-top: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        h3 {
            color: var(--c-white2);
            font-weight: 400;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .album-cover {
            max-width: 400px;
            width: 90%;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .link-btn {
            border: 2px solid var(--c-gray-2);
            background: var();
            color: var(--c-white2);
            padding: 0.7rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .link-btn:hover {
            background: var(--c-gray-2);
            color: var(--c-white);
        }
        .tracklist {
            max-width: 600px;
            margin: 0 auto 4rem;
            text-align: left;
            font-size: 1rem;
        }
        .track {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .track span {
            color: var(--c-white2);
        }
        .track a {
            color: var(--c-white);
            text-decoration: none;
            font-weight: 600;
        }
        .track a:hover {
            text-decoration: underline;
        }
        .track:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-6 py-4 shadow-md bg-[var(--c-gray-2)] sticky top-0 z-50">
        <a href="https://tomasmotadev.github.io" class="flex items-center space-x-3">
            <img src="https://tomasmotadev.github.io/profile.jpg" alt="Logo" class="w-10 h-10 rounded-full">
            <span class="font-bold text-xl">Tomás Mota</span>
        </a>
        <nav class="hidden md:flex space-x-3">
            <a href="https://tomasmotadev.github.io/cv" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-white-500 hover:text-black transition">CV</a>
            <a href="https://tomasmotadev.github.io/about" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-white-500 hover:text-black transition">About</a>
            <a href="https://tomasmotadev.github.io/github" target="_blank" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-white-500 hover:text-black transition">GitHub</a>
            <a href="https://tomasmotadev.github.io/linkedin" target="_blank" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-white-500 hover:text-black transition">LinkedIn</a>
            <div class="dropdown">
                <button class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-white-500 hover:text-black transition">Photography</button>
                <div class="dropdown-content">
                    <a href="https://tomasmotadev.github.io/photography/category/sport">Sport</a>
                    <a href="https://tomasmotadev.github.io/photography/category/music">Music</a>
                    <a href="https://tomasmotadev.github.io/photography/category/casual">Casual</a>
                </div>
            </div>
            <a href="https://tomasmotadev.github.io/music" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-white-500 hover:text-black transition">Music</a>
        </nav>
        <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>
    <div id="mobile-menu" class="hidden flex-col space-y-2 p-4 bg-white shadow-md md:hidden">
        <a href="https://tomasmotadev.github.io/cv" class="block px-4 py-2 bg-gray-500 rounded-lg">CV</a>
        <a href="https://tomasmotadev.github.io/about" class="block px-4 py-2 bg-gray-500 rounded-lg">About</a>
        <a href="https://tomasmotadev.github.io/github" target="_blank" class="block px-4 py-2 bg-gray-500 rounded-lg">GitHub</a>
        <a href="https://tomasmotadev.github.io/linkedin" target="_blank" class="block px-4 py-2 bg-gray-500 rounded-lg">LinkedIn</a>
        <div class="flex flex-col">
            <span id="mobile-photography-btn" class="mobile-dropdown-btn px-4 py-2 bg-gray-500 rounded-lg">Photography</span>
            <div id="mobile-photography-menu" class="mobile-dropdown-content">
                <a href="https://tomasmotadev.github.io/photography/category/sport" class="block px-4 py-2">Sport</a>
                <a href="https://tomasmotadev.github.io/photography/category/music" class="block px-4 py-2">Music</a>
                <a href="https://tomasmotadev.github.io/photography/category/casual" class="block px-4 py-2">Casual</a>
            </div>
        </div>
        <a href="https://tomasmotadev.github.io/music" class="block px-4 py-2 bg-gray-500 rounded-lg">Music</a>
    </div>

    <main>
        <h1 class="text-4l md:text-4xl font-extrabold tracking-tight mb-4">
    <span class="text-[var(--c-red)]">&lt;</span>
    <span class="text-white">The Sun Always Shines</span>
    <span class="text-[var(--c-red)]" /> /&gt;</span>
</h1>
        <h3 class="text-4m md:text-1.5xl font-bold tracking-tight mb-4">
        <span class="text-white" data-aos="fade-up">Release Date: 11 September 2026</span>
        </h3>
    
        <img src="https://tomasmotadev.github.io/music/src/img/albums/the-sun-always-shines.jpg" alt="Spies Song Cover" class="album-cover mx-auto" data-aos="zoom-in">
        
        <div class="links" data-aos="fade-up">
            <a href="https://lnkfi.re/the-sun-always-shines" class="link-btn">Pre-save</a> <a href="https://lnkfi.re/the-sun-always-shines-cd" class="link-btn">Pre-order CD</a>
        </div>
    
        <!-- <section class="tracklist" data-aos="fade-up">
            <div class="track">
                <span>01</span> <a href="https://tomasmotadev.github.io/music/song/spies">Spies</a> <span>Lyrics</span>
            </div>
        </section> -->
    </main>

    <footer class="py-10 text-sm text-gray-500">© <span id="year"></span> Tomás Mota. All Rights Reserved.</footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializa a animação AOS
        AOS.init();

        // Ano do footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Menu mobile
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            if (mobileMenu.classList.contains('hidden')) {
                const photoMenu = document.getElementById('mobile-photography-menu');
                if (photoMenu) photoMenu.style.display = 'none';
            }
        });
        
        // Menu dropdown de fotografia no mobile
        const mobilePhotoBtn = document.getElementById('mobile-photography-btn');
        const mobilePhotoMenu = document.getElementById('mobile-photography-menu');
        if (mobilePhotoBtn) {
            mobilePhotoBtn.addEventListener('click', () => {
                if (mobilePhotoMenu.style.display === 'block') {
                    mobilePhotoMenu.style.display = 'none';
                } else {
                    mobilePhotoMenu.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
